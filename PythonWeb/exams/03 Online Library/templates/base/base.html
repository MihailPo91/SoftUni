{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/staticfiles/images/library.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="/staticfiles/css/styles.css">
    <title>Online Books Library</title>
</head>

<body>
<div id="container">
    <header id="site-header">

        <!-- Navigation -->
        <nav class="navbar">
            <section class="navbar-dashboard">
                {% if not profile %}
                    <a href="{% url 'home' %}">Dashboard</a>
                {% else %}
                     <a href="{% url 'home' %}">Dashboard</a>
                    <div id="user">
                        <span>Welcome, {{ profile.first_name }}</span>
                        <a class="button" href="{% url 'add-book' %}">Add Book</a>
                        <a class="button" href="{% url 'profile-details' %}">Profile</a>
                    </div>
                {% endif %}
            </section>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer id="site-footer">
        <p>Python Web Basics Retake Exam @SoftUni</p>
    </footer>
</div>
</body>

</html>
